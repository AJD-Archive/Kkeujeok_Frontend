name: Deploy to Production

# 배포 기준 브랜치
on:
  push:
    branches:
      - main
      - migration

# 중복 실행 방지 설정
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

# 보안 권한 설정
permissions:
  contents: read

jobs:
  deploy-production:
    name: 끄적끄적 서비스 배포
    runs-on: ubuntu-latest
    steps:
      - name: 리포지토리 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: PNPM 설치
        uses: pnpm/action-setup@v4

      - name: Node.js 설치 및 PNPM 캐시 설정
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'pnpm'

      - name: 의존성 설치
        run: pnpm install

      - name: 서비스 앱 빌드 (환경변수 주입)
        run: pnpm build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_KAKAO_CLIENT_ID: ${{ secrets.VITE_KAKAO_CLIENT_ID }}
          VITE_KAKAO_REDIRECT_URI: ${{ secrets.VITE_KAKAO_REDIRECT_URI }}
          VITE_GOOGLE_REDIRECT_URI: ${{ secrets.VITE_GOOGLE_REDIRECT_URI }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_ANALYTICS_TRAKING_ID: ${{ secrets.VITE_GOOGLE_ANALYTICS_TRAKING_ID }}
          DANGEROUSLY_DISABLE_HOST_CHECK: ${{ secrets.DANGEROUSLY_DISABLE_HOST_CHECK }}

      - name: AWS 자격 증명 구성
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: S3 동기화 (서비스)
        run: aws s3 sync dist/ s3://${{ secrets.SERVICE_BUCKET_NAME }} --delete

      - name: CloudFront 캐시 무효화 (서비스)
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.SERVICE_CLOUDFRONT_ID }} --paths "/*"
